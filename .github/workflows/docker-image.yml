name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag own-docker

      - uses: actions/checkout@v3
      - name: Run the Docker image
        env:
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}
        run: docker run -e firebase_token=$firebase_token own-docker
